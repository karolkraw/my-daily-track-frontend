<body>
  <div class="container">
    <div class="add-section">
      <input 
      type="text" 
      placeholder="New section..." 
      [(ngModel)]="sectionToAdd"
      (keyup.enter)="addSection()"
      >
      <button (click)="addSection()">Add</button>
    </div>
    <div class="sections-container">
      <div *ngFor="let section of sections">
        <div class="section">
          <h2>{{ section }}</h2>
        </div>
      </div>
    </div>
  </div>
</body>
