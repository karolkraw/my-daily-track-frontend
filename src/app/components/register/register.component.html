<div class="background-container">
  <div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" />
        <div *ngIf="formSubmitted && registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
          <!-- <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
          <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</div> -->
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="formSubmitted && registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          <!-- <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
          <div *ngIf="registerForm.get('password')?.errors?.['pattern']">Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.</div> -->
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
  </div>
</div>
