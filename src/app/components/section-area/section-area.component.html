<body>
  <div class="sections-button">
    <button (click)="goToSections()">home</button>
  </div>
  <div class="logout-button">
    <button (click)="logout()">logout</button>
  </div>

  <div class="areas-container">
    <div *ngFor="let area of areas" 
    class="area" 
    (click)="viewArea(area.name)">
      <h2>{{ area.name }}</h2>
    </div>
  </div>
</body>
